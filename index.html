<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    h3 {
      color: #333;
      margin: 25px 0 15px 0;
      font-size: 18px;
    }
    
    .checkbox-group {
      margin: 15px 0;
      display: grid;
      gap: 12px;
    }
    
    label {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    label:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ VIVA Peri√≥dicos</h1>

    <form id="suscripcionForm">

      <input type="email" name="email" placeholder="tu@email.com" required>
      
      <h3>Selecciona tus peri√≥dicos:</h3>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="periodicos" value="1">
          <span>C√°diz</span>

        <label>

          <span>Huelva</span>
        </label>
        <label>
          <input type="checkbox" name="periodicos" value="3">
          <span>Jerez</span>
        </label>
        <label>
          <input type="checkbox" name="periodicos" value="4">
          <span>Sevilla</span>
        </label>
        <label>
          <input type="checkbox" name="periodicos" value="5">
          <span>Campo de Gibraltar</span>

        <label>
          <input type="checkbox" name="periodicos" value="6">

        <label>
          <input type="checkbox" name="periodicos" value="7">

      <button type="submit">Suscribirme gratis</button>

    <div class="footer">
      ¬© Publicaciones del Sur, S.A.
    </div>
  </div>

  <script>
    document.getElementById('suscripcionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const periodicos = formData.getAll('periodicos');
      
      if (periodicos.length === 0) {
        const resultado = document.getElementById('resultado');
        resultado.className = 'error';
        resultado.textContent = '‚ö†Ô∏è Selecciona al menos un peri√≥dico';
        return;
      }
      
      const data = {
        nombre: formData.get('nombre'),
        email: formData.get('email'),
        periodicos: periodicos.join(',')
      };
      
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Procesando...';
      resultado.className = '';
      
      try {
        const response = await fetch('https://ps01-n8n.k2oxnb.easypanel.host/webhook/suscripcion-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        resultado.className = 'success';
        resultado.textContent = '‚úÖ ' + (result.mensaje || '¬°Suscripci√≥n exitosa! Revisa tu email.');
        e.target.reset();
      } catch (error) {
        resultado.className = 'error';
        resultado.textContent = '‚ùå Error al suscribirse. Intenta de nuevo.';
      }
    });
  </script>
</body>
</html>
