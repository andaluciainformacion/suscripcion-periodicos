<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Baja - VIVA Periódicos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin: 15px 0;
      line-height: 1.6;
    }
    
    .email-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
      color: #333;
    }
    
    button {
      display: inline-block;
      background: #dc3545;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 10px;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    a {
      text-decoration: none;
      color: white;
    }
    
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Deseas darte de baja?</h1>
    <p>Lamentamos que quieras abandonarnos.</p>
    
    <div class="email-display" id="emailDisplay">
      Cargando...
    </div>
    
    <p>Si confirmas, dejarás de recibir los periódicos en tu correo electrónico.</p>
    
    <button onclick="confirmarBaja()">Confirmar Baja</button>
    <button class="btn-secondary"><a href="https://andaluciainformacion.github.io/suscripcion-periodicos/">Cancelar</a></button>
    
    <div id="resultado"></div>
    
    <div class="footer">
      <p>© Publicaciones del Sur, S.A.</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    
    if (email) {
      document.getElementById('emailDisplay').textContent = email;
    } else {
      document.getElementById('emailDisplay').textContent = 'Email no especificado';
    }
    
    async function confirmarBaja() {
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Procesando...';
      resultado.className = '';
      
      try {
        const response = await fetch('https://ps01-n8n.k2oxnb.easypanel.host/webhook/baja-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        resultado.className = 'success';
        resultado.innerHTML = '<h2>Baja confirmada</h2><p>Tu suscripción ha sido cancelada correctamente.</p><p>Ya no recibirás más periódicos.</p>';
        
        document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
        
      } catch (error) {
        resultado.className = 'error';
        resultado.textContent = 'Error al procesar la baja. Intenta de nuevo.';
      }
    }
  </script>
</body>
</html>
